<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>DASH with video ads (Google IMA)</title>
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/8.4.7/js/rmp.min.js"></script>
	<div id="rmp"></div>
	<script>
		var src = {
      dash: 'https://storage.googleapis.com/shaka-demo-assets/bbb-dark-truths/dash.mpd'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			delayToFade: 5000,
			contentMetadata: {
				title: 'DASH with video ads (Google IMA)',
			},
			autoplay: true,
			capLevelToPlayerSize: false,
			ignoreDevicePixelRatio: false,
			disableKeyboardControl: true,
			ads: true,
			adParser: 'ima',
			adTagUrl: 'https://pubads.g.doubleclick.net/gampad/ads?iu=/21775744923/external/single_ad_samples&sz=640x480&cust_params=sample_ct%3Dlinear&ciu_szs=300x250%2C728x90&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&correlator=' + Date.now(),
			skin: 'tv'
		};
		window.rmp = new RadiantMP('rmp');
		window.rmp.init(settings);
	</script>
	<script src="js/player-ads.js"></script>
</body>

</html>
