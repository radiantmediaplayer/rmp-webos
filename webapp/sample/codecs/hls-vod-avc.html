<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>CMAF HLS VOD AVC</title>
	<link rel="stylesheet" type="text/css" href="../../css/player.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/9.2.2/js/rmp.min.js"></script>
	<div id="rmp"></div>
	<script>
		var src = {
			hls: 'https://www.radiantmediaplayer.com/media/v1/avc-mp4/hls/playlist.m3u8'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			autoplay: true,
			capLevelToPlayerSize: false,
			ignoreDevicePixelRatio: false,
			disableKeyboardControl: true,
			delayToFade: 5000,
			contentMetadata: {
				title: 'CMAF HLS VOD AVC',
			},
			skin: 'tv'
		};
		window.rmp = new RadiantMP('rmp');
		window.rmp.init(settings);
	</script>
	<script src="../../js/player.js"></script>
</body>

</html>
