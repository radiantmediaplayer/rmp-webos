<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>DASH DVR</title>
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/8.1.3/js/rmp-shaka.min.js"></script>
	<div id="rmp"></div>
	<script>
		var src = {
			dash: 'https://5b44cf20b0388.streamlock.net:8443/dvr/dvr/manifest.mpd?DVR'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			delayToFade: 5000,
			autoplay: true,
			capLevelToPlayerSize: false,
			ignoreDevicePixelRatio: false,
			disableKeyboardControl: true,
			contentMetadata: {
				title: 'DASH DVR',
			},
			skin: 'tv'
		};

		window.rmp = new RadiantMP('rmp');
		window.rmp.init(settings);
	</script>
	<script src="js/player-live.js"></script>
</body>

</html>
