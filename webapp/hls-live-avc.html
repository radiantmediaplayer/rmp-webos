<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>CMAF HLS Live AVC</title>
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/8.3.5/js/rmp.min.js"></script>
	<div id="rmp"></div>
	<script>
		var src = {
			hls: 'https://storage.googleapis.com/shaka-live-assets/player-source.m3u8'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			autoplay: true,
			capLevelToPlayerSize: false,
			ignoreDevicePixelRatio: false,
			disableKeyboardControl: true,
			delayToFade: 5000,
			contentMetadata: {
				title: 'CMAF HLS Live AVC',
			},
			skin: 'tv'
		};
		window.rmp = new RadiantMP('rmp');
		window.rmp.init(settings);
	</script>
	<script src="js/player.js"></script>
</body>

</html>
