<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>DASH with video ads (rmp-vast)</title>
	<link rel="stylesheet" type="text/css" href="css/player.css">
	<meta name="robots" content="noindex">
</head>

<body>
	<script src="https://cdn.radiantmediatechs.com/rmp/8.1.3/js/rmp-shaka.min.js"></script>
	<div id="rmp"></div>
	<script>
		var src = {
			dash: 'https://5b44cf20b0388.streamlock.net:8443/vod/smil:bbb.smil/manifest.mpd'
		};
		var settings = {
			licenseKey: 'your-license-key',
			src: src,
			delayToFade: 5000,
			contentMetadata: {
				title: 'DASH with video ads (rmp-vast)',
			},
			autoplay: true,
			capLevelToPlayerSize: false,
			ignoreDevicePixelRatio: false,
			disableKeyboardControl: true,
			ads: true,
			adParser: 'rmp-vast',
			adTagUrl: 'https://www.radiantmediaplayer.com/vast/tags/inline-linear.xml',
			skin: 'tv'
		};
		window.rmp = new RadiantMP('rmp');
		window.rmp.init(settings);
	</script>
	<script src="js/player.js"></script>
</body>

</html>
